type Mutation {
  addComment(
    type: String!
    user: String!
    message: String
    file: String
  ): Comment
}

type Comment {
  id: String!
  type: String!
  user: String!
  message: String
  file: String
}

type Subscription {
  commentAdded: Comment
}

type RootQuery {
  comments: [Comment!]!
}

schema {
  query: RootQuery
  mutation: Mutation
  subscription: Subscription
}
